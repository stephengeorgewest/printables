<html>
	<head>
		<link href="style.css" rel="stylesheet" />
		<script src="ship.js"></script>
		<style>	
			@media screen
			{
				#content{
				/*about the page width http://stackoverflow.com/questions/320357/safe-width-in-pixel-for-printing-web-pages*/
					width: 511pt;
					height: 685pt;
					margin: auto;
					/*overflow:hidden;*/
					border: 1px dashed green;
				}
			}
			.board{float:left; margin:0.6em;}
			.gameNo{margin-bottom:0.2em;}
			#name.gameNo{margin-left:60%;width:40%;float:right;}
		</style>
		<script>
		window.addEventListener("load", generateBoards);
		function generateBoards(){
			var content = document.getElementById("content");
			for(var i = 1; i< 10; i++){
				var boardDiv = document.createElement("div");
				boardDiv.id = "content"+i;
				boardDiv.classList.add("boards");
				content.appendChild(boardDiv);
				
				generateBoard("content"+ i);
			}
		}
		
		</script>
	</head>
	<body>
		<div id="controls"></div>
		<div id="content">
		<div id="name" class="gameNo"><span>Name:</span></div>
		</div>
	</body>
</html>
